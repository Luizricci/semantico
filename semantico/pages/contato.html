<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>contato</title>
  </head>

  <body>
    <header class="site-header">
      <h1>Contato</h1>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="../pages/sobre.html" class="nav-link">sobre</a>
          </li>
          <li class="nav-item">
            <a href="../pages/contato.html" class="nav-link">contatos</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="about-section">
        <h2 class="section-title">Fale conosco</h2>
        <p class="section-text">
          se voce tiver alguma sugestão, duvida eu comentário, por favor
          preencha o formulário abaixo
        </p>
        <form action="#" method="post" class="contact-form">
          <div class="form-group">
            <label for="nome" class="form-lable">nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-lable">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="mensagem" class="form-lable">Mensagem:</label>
            <textarea
              name="mensagem"
              id="mensagem"
              class="form-textarea"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="form-button">Enviar</button>
        </form>
      </section>
    </main>
    <footer class="site-footer">
      <address class="contact-info">
        <p class="althor-name">Luiz Henrique</p>
        <p class="althor-email">
          email:
          <a href="mailto:luiz.aureliano@aluno.senai.br" class="email-link"
            >luiz.aureliano@aluno.senai.br</a
          >
        </p>
      </address>
      <p class="footer-copy">
        &copy; 2024 meu site. todos os direitos reservados
      </p>
    </footer>
  </body>
</html>
